// --- START: JAVASCRIPT FOR MUSIC TOGGLE COMPONENT (Placed early for access by other functions) ---
const musicToggle = document.getElementById('music-toggle');
const musicStatusText = document.getElementById('music-status-text');
const musicIcon = document.getElementById('music-icon');

const colorOn = '#bdef5a';
const colorOff = '#6e6e6e';

function updateMusicStatus(isMusicOn) {
    if (isMusicOn) {
        musicStatusText.textContent = 'Music On';
        musicIcon.style.color = colorOn;
        musicIcon.classList.add('glowing');
    } else {
        musicStatusText.textContent = 'Music Off';
        musicIcon.style.color = colorOff;
        musicIcon.classList.remove('glowing');
    }
}

musicToggle.addEventListener('change', function() {
    updateMusicStatus(this.checked);
    // Save the user's preference in localStorage
    localStorage.setItem('musicState', this.checked ? 'on' : 'off');
    
    // If music is turned off, stop any currently playing audio
    if (!this.checked) {
        stopCurrentAudio();
    }
});

function turnOn() {
    musicToggle.checked = true;
    updateMusicStatus(true);
    localStorage.setItem('musicState', 'on');
}

function turnOff() {
    musicToggle.checked = false;
    updateMusicStatus(false);
    localStorage.setItem('musicState', 'off');
}

// --- Initial State Logic with Local Storage ---
// When the page loads, check for a saved state
const savedMusicState = localStorage.getItem('musicState');

// If a state was saved and it was 'off', turn the toggle off
if (savedMusicState === 'off') {
    musicToggle.checked = false;
} else {
    // Otherwise, for a first-time visit or if it was set to 'on', ensure it's on.
    musicToggle.checked = true;
}

// Update the button's appearance to match the loaded state
updateMusicStatus(musicToggle.checked);

function stopCurrentAudio() {

    try{currentAudio.currentTime=0;}catch(e){}

}

  // Check if the music toggle is on before playing any audio
  if (!musicToggle.checked) {
      return; // Exit the function if music is turned off
  }
  
  stopCurrentAudio();
  currentAudio=new Audio(audioFile);
  currentAudio.preload='auto';
  currentAudio.play().catch(()=>{});
}

// --- CHANGE 1: MODIFIED showSection TO HANDLE HISTORY ---
function showSection(key, fromPopState = false){
  // Only push to history if it's a new user click, not a back button press
  if (!fromPopState) {
    // We use the page's URL and add a hash to create a unique history entry
    history.pushState({ key: key }, '', `#${key}`);
  }

  links.forEach(link => link.classList.remove('active'));
  const sel = document.querySelector(`.color-strip a[data-key="${key}"]`);
  if(sel) sel.classList.add('active');

  const updateContent = () => {
    const existingVideo = contentArea.querySelector('.video-bg');
    if (existingVideo) {
      existingVideo.pause();
      existingVideo.currentTime = 0;
    }

    if(key==='owner'){
      document.body.classList.remove('content-active');
      contentArea.innerHTML = contentData.owner.html;
      if(contentData.owner.audio) playAudioOnce(contentData.owner.audio);
    } 
    else if (key === 'content') {
      document.body.classList.add('content-active');
      if (window.innerWidth <= 768) {
        contentArea.innerHTML = newContentHTML_Mobile;
      } else {
        contentArea.innerHTML = newContentHTML;
        const videoElement = contentArea.querySelector('.video-bg');
        if (videoElement) {
          videoElement.play().catch(e => console.error("Video autoplay failed:", e));
        }
      }
      if(contentData.content.audio) playAudioOnce(contentData.content.audio);
    } 
    else if (key === 'informations') {
      document.body.classList.add('content-active');
      contentArea.innerHTML = contentData.informations.html;
      if(contentData.informations.audio) playAudioOnce(contentData.informations.audio);
    }
    else { 
      document.body.classList.add('content-active');
      contentArea.innerHTML = `<div class="content-fullscreen">${contentData[key] ? contentData[key].html : 'Content not found'}</div>`;
      if(contentData[key] && contentData[key].audio) playAudioOnce(contentData[key].audio);
    }
    contentArea.style.opacity = 1;
  };

  if (isInitialLoad) {
    updateContent();
    isInitialLoad = false;
  } else {
    contentArea.style.opacity = 0;
    setTimeout(updateContent, 200);
  }
}

links.forEach(link=>{
  link.addEventListener('click', e=>{

  });
});

  } else {
    // If there's no state, it's the initial page, so show 'content'
    showSection('content', true);
  }
});
