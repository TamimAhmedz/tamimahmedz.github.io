  <!-- Google Fonts -->

  <style>
    :root { --gold: #ffd700; }

    /* PAGE BACKGROUND = marble texture + dark overlay + soft gold glow */
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      color: #f5f5f5;
      text-align: center;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      /* Top layer (subtle gold glow), then dark overlay, then the marble texture */
      background:
        radial-gradient(800px 400px at 10% 0%, rgba(255,215,0,0.12), transparent 60%),
        linear-gradient(rgba(0,0,0,0.60), rgba(0,0,0,0.60)),
        url("black-marble.jpg") center center / cover fixed no-repeat;
      background-color: #000; /* fallback if image fails */
    }

    .container {
      width: min(92vw, 800px);
      background: rgba(17,17,17,0.85);
      -webkit-backdrop-filter: blur(6px);
      backdrop-filter: blur(6px);
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.45);
      display: flex;
      flex-direction: column;
      gap: 18px;

      /* ðŸ‘‡ only change: make box taller */
      min-height: 700px;
      justify-content: center;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid var(--gold);
      margin: 0 auto 10px;
      box-shadow: 0 0 18px rgba(255,215,0,0.35);
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: clamp(32px, 5vw, 38px);
      color: var(--gold);
      margin: 6px 0 2px;
      text-shadow: 0 0 12px rgba(255,215,0,0.35);
    }

    p {
      font-size: 18px;
      color: #ddd;
      margin: 6px 0 10px;
      line-height: 1.6;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 28px;
      flex-wrap: wrap;
      margin-top: 18px;
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border: 2px solid #000;
      border-radius: 10px;
      padding: 8px;
      box-sizing: border-box;
      background: rgba(0,0,0,0.55);
      transition: transform 0.25s ease, border-color 0.25s ease, box-shadow 0.25s ease;
    }

    .social-links a:hover {
      transform: scale(1.15);
      border-color: var(--gold);
      box-shadow: 0 0 18px rgba(255,215,0,0.45);
      cursor: pointer;
    }

    .social-links svg {
      width: 44px;
      height: 44px;
      fill: var(--gold);
      stroke: var(--gold);
    }
  </style>
