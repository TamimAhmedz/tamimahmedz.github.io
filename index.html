<!DOCTYPE html> 
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Gate Way</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: #000;
      overflow-x: hidden;
      user-select: none;          
      -webkit-user-drag: none;    
      transition: all 0.3s ease;
    }

    /* HERO */
    .hero {
      height: 30vh;
      background: url('505.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
      position: relative;
      overflow: hidden;
    }
    .hero h1 {
      font-weight: 700;
      font-size: 3.5rem;
      color: #f0f4ff;
      text-shadow: 0 0 6px rgba(240, 244, 255, 0.6), 0 2px 6px rgba(0, 0, 30, 0.7);
      position: relative;
      transition: all 0.3s ease;
    }
    .hero h1::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -20%;
      width: 40%;
      height: 150%;
      background: radial-gradient(circle, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0) 80%);
      transform: translateY(-50%) rotate(25deg);
      animation: smoothShine 3.5s infinite;
      pointer-events: none;
      z-index: 1;
      filter: blur(12px);
      border-radius: 50%;
    }
    @keyframes smoothShine { 0% { left: -40%; } 100% { left: 110%; } }

    /* NAV STRIP */
    .color-strip {
      height: 62px;
      background-color: #050505;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      font-size: 1.25rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .color-strip a {
      color: white;
      text-decoration: none;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      transition: 0.3s;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
      pointer-events: auto;
    }
    .color-strip a:hover, .color-strip a:focus { background: rgba(255,255,255,0.35); color: #e0f2f1; }
    .color-strip a.active {
      background-color: rgba(20, 70, 65, 0.9);
      color: #1a7f78;
      box-shadow: 0 0 8px rgba(167, 216, 213, 0.8);
    }

    /* Transparent mode for Content */
    body.content-active .hero h1 {
      color: rgba(255,255,255,0.25);
      text-shadow: 0 0 6px rgba(255,255,255,0.1), 0 2px 6px rgba(0,0,0,0.2);
    }
    body.content-active .color-strip a {
      background: rgba(255,255,255,0.15);
      color: rgba(255,255,255,0.25);
    }
    body.content-active .color-strip a.active {
      background-color: rgba(20, 70, 65, 0.25);
      color: rgba(26,127,120,0.35);
      box-shadow: 0 0 8px rgba(167,216,213,0.25);
    }

    /* CONTENT FULLSCREEN */
    .content {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.25rem;
      padding: 2rem;
      text-align: center;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
    }
    .content-fullscreen {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      font-size: 1.5rem;
      position: relative;
      z-index: 1;
    }
    .bg-video {
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      z-index: -1;
    }

    /* OWNER SECTION */
    .owner-section {
      position: relative;
      width: 100%;
      display: flex;
      justify-content: center;
      padding: 60px 0;
      background: url('owner-bg.jpg') no-repeat center top;
      background-size: cover;
      z-index: 0;
      overflow: hidden;
    }
    .owner-container {
      width: min(92vw, 800px);
      background: rgba(17,17,17,0.85);
      backdrop-filter: blur(6px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.45);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 600px;
      text-align: center;
      position: relative;
      z-index: 1;
    }
    .owner-container * {
      user-select: none;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
    }
    .owner-pic { width: 180px; height: 180px; border-radius: 50%; object-fit: cover; border: 5px solid #ffd700; box-shadow: 0 0 18px rgba(255,215,0,0.35); margin-bottom: 16px; align-self: center; }
    .owner-container h1 { font-family: 'Playfair Display', serif; font-size: 2rem; color: #ffd700; margin: 8px 0; text-shadow: 0 0 12px rgba(255,215,0,0.35); }
    .owner-container p { font-family: 'Roboto', sans-serif; color: #ddd; font-size: 1rem; line-height: 1.6; }
    .social-text { font-weight: bold; margin-bottom: 12px; }
    .social-links { display: flex; justify-content: center; gap: 28px; flex-wrap: wrap; }
    .social-links a { width: 60px; height: 60px; border-radius: 10px; background: rgba(0,0,0,0.55); display: flex; align-items: center; justify-content: center; transition: 0.25s; border: 2px solid #000; }
    .social-links a:hover { transform: scale(1.15); border-color: #ffd700; box-shadow: 0 0 18px rgba(255,215,0,0.45); }
    .social-links svg { width: 44px; height: 44px; fill: #ffd700; }

    /* SIDE PANEL */
    .hamburger { position: fixed; top: 20px; left: 20px; width: 30px; height: 24px; cursor: pointer; z-index: 1001; display: flex; flex-direction: column; justify-content: space-between; }
    .hamburger div { height: 4px; background-color: #ffffff; border-radius: 2px; }
    .side-panel { position: fixed; top: 0; left: 0; width: 280px; height: 100vh; background-color: #222; padding: 2rem 1.5rem; transform: translateX(-100%); transition: transform 0.3s ease; z-index: 1000; display: flex; flex-direction: column; color: #eee; }
    .side-panel.open { transform: translateX(0); }
    .close-btn { align-self: flex-end; font-size: 3rem; cursor: pointer; color: #aaa; }
    .side-panel nav a { color: #eee; text-decoration: none; font-size: 1.2rem; padding: 0.8rem 0; border-bottom: 1px solid #444; }
    .overlay { position: fixed; top: 0; left: 0; height: 100vh; width: 100vw; background: rgba(0,0,0,0.5); opacity: 0; visibility: hidden; transition: opacity 0.3s ease; z-index: 999; }
    .overlay.active { opacity: 1; visibility: visible; }
  </style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;" onselectstart="return false;">

<div class="hamburger" id="hamburger"><div></div><div></div><div></div></div>
<aside class="side-panel" id="sidePanel">
  <div class="close-btn" id="closeBtn">&times;</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <a href="#">Settings</a>
  </nav>
</aside>
<div class="overlay" id="overlay"></div>

<section class="hero"><h1>The Gate Way</h1></section>

<section class="color-strip">
  <a href="#" data-key="content" class="active">Content</a>
  <a href="#" data-key="informations">Informations</a>
  <a href="#" data-key="owner">Owner</a>
</section>

<section class="content" id="contentArea"></section>

<script>
const hamburger = document.getElementById('hamburger');
const sidePanel = document.getElementById('sidePanel');
const closeBtn = document.getElementById('closeBtn');
const overlay = document.getElementById('overlay');
const contentArea = document.getElementById('contentArea');
const links = document.querySelectorAll('.color-strip a');

hamburger.onclick = () => { 
  sidePanel.classList.add('open'); 
  overlay.classList.add('active'); 
  hamburger.style.display = 'none'; 
};
closeBtn.onclick = overlay.onclick = () => { 
  sidePanel.classList.remove('open'); 
  overlay.classList.remove('active'); 
  hamburger.style.display = 'flex'; 
};

const ownerHTML = `

      <h1>Tamim Ahmed</h1>
      <p>Welcome to my website. I think you already know that I am <strong>The Tamim Ahmed</strong>.</p>
    </div>
    <div style="margin-top:auto">

        <a href="https://www.instagram.com/tamimahmedxearth" target="_blank"><svg viewBox="0 0 24 24"><path d="M7.75 2h8.5A5.75 5.75 0 0122 7.75v8.5A5.75 5.75 0 0116.25 22h-8.5A5.75 5.75 0 012 16.25v-8.5A5.75 5.75 0 017.75 2zm0 2A3.75 3.75 0 004 7.75v8.5A3.75 3.75 0 007.75 20h8.5a3.75 3.75 0 003.75-3.75v-8.5A3.75 3.75 0 0016.25 4h-8.5zM12 7a5 5 0 110 10 5 5 0 010-10zm0 2a3 3 0 100 6 3 3 0 000-6zm4.5-3a1.125 1.125 0 110 2.25 1.125 1.125 0 010-2.25z"/></svg></a>

const contentData = {
  content: { video: "nicee.mp4", audio: "good.mp3", html: "Welcome to Content section! Here you can find all main content soon." },
  informations: { video: "qq.mp4", audio: "cool.mp3", html: "Informations section here. Important details will appear here soon." },
  owner: { html: ownerHTML, audio: "cool.mp3" }
};

let currentAudio = null;
let audioTimeout = null;

// video management
let currentVideoElem = null;
let videoPauseTimeout = null;

function removeCurrentVideo() {
  if (currentVideoElem) {
    currentVideoElem.pause();
    currentVideoElem.removeEventListener('ended', currentVideoElem._onended);
    currentVideoElem.remove();
    currentVideoElem = null;
  }
  if (videoPauseTimeout) {
    clearTimeout(videoPauseTimeout);
    videoPauseTimeout = null;
  }
}

function createBackgroundVideo(src) {
  removeCurrentVideo();

  const video = document.createElement('video');
  video.className = 'bg-video';
  video.src = src;
  video.preload = 'auto';
  video.muted = true;           // muted so autoplay works
  video.playsInline = true;
  video.setAttribute('playsinline', '');
  video.setAttribute('webkit-playsinline', '');
  video.autoplay = true;

  // when ended -> wait 10s then play again
  const onended = () => {
    // ensure we clear any existing timeout
    if (videoPauseTimeout) clearTimeout(videoPauseTimeout);
    videoPauseTimeout = setTimeout(() => {
      // reset and play
      try { video.currentTime = 0; } catch(e) {}
      video.play().catch(()=>{});
    }, 10000);
  };
  video._onended = onended;
  video.addEventListener('ended', onended);

  // append to body (fixed positioning keeps it fullscreen)
  document.body.appendChild(video);
  currentVideoElem = video;

  // attempt to play right away
  video.play().catch(()=>{ /* autoplay might be blocked until user interacts */ });
}

function stopCurrentAudio() {
  if (currentAudio) {
    currentAudio.pause();
    try { currentAudio.currentTime = 0; } catch(e) {}
    currentAudio = null;
  }
  if (audioTimeout) {
    clearTimeout(audioTimeout);
    audioTimeout = null;
  }
}

function playAudioLoop(audioFile) {
  // stop previous audio & timeouts
  if (currentAudio) {
    currentAudio.pause();
    try { currentAudio.currentTime = 0; } catch(e) {}
    clearTimeout(audioTimeout);
    audioTimeout = null;
  }

  currentAudio = new Audio(audioFile);
  currentAudio.preload = 'auto';
  currentAudio.play().catch(()=>{ /* autoplay may be blocked until user interacts */ });

  currentAudio.onended = () => {
    audioTimeout = setTimeout(() => {
      if (currentAudio) {
        currentAudio.currentTime = 0;
        currentAudio.play().catch(()=>{});
      }
    }, 10000);
  };
}

function showSection(key) {
  links.forEach(link => link.classList.remove('active'));
  const sel = document.querySelector(`.color-strip a[data-key="${key}"]`);
  if (sel) sel.classList.add('active');

  if (key === 'owner') {
    document.body.classList.remove('content-active');
    // remove video and show owner section
    removeCurrentVideo();
    stopCurrentAudio();
    contentArea.innerHTML = contentData.owner.html;
    if (contentData.owner.audio) playAudioLoop(contentData.owner.audio);
  } else {
    document.body.classList.add('content-active');
    // put the text/html content
    contentArea.innerHTML = `<div class="content-fullscreen">${contentData[key].html}</div>`;
    // create video (without native loop) and handle pause/resume
    if (contentData[key].video) {
      createBackgroundVideo(contentData[key].video);
    } else {
      removeCurrentVideo();
    }
    // audio
    stopCurrentAudio();
    if (contentData[key].audio) playAudioLoop(contentData[key].audio);
  }
}

// attach click listeners
links.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    const key = link.getAttribute('data-key');
    showSection(key);
  });
});

// Default show Content
showSection('content');
</script>
</body>
</html>
