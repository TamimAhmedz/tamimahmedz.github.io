      transition: all 0.3s ease;
      text-align: center; /* Ensures text is centered on small screens */

      left: -20%;

      justify-content: center;
      align-items: center;

      color: var(--heading-color);

// CONTENT + AUDIO
const contentData = {
  content: { html: newContentHTML, audio: "good.mp3" },
  informations: { html: informationHTML, audio: "cool.mp3" },
  owner: { html: ownerHTML, audio: "cool.mp3" }
};

let currentAudio = null;


function stopCurrentAudio() {
  if(currentAudio){
    currentAudio.pause();
    try{currentAudio.currentTime=0;}catch(e){}
    currentAudio=null;
  }
}

// MODIFICATION: Renamed function and removed loop logic
function playAudioOnce(audioFile){
  stopCurrentAudio();
  currentAudio=new Audio(audioFile);
  currentAudio.preload='auto';
  currentAudio.play().catch(()=>{});
}

const hamburger = document.getElementById('hamburger');
const sidePanel = document.getElementById('sidePanel');
const closeBtn = document.getElementById('closeBtn');
const overlay = document.getElementById('overlay');
const contentArea = document.getElementById('contentArea');
const links = document.querySelectorAll('.color-strip a');

function showSection(key){
  links.forEach(link=>link.classList.remove('active'));
  const sel = document.querySelector(`.color-strip a[data-key="${key}"]`);
  if(sel) sel.classList.add('active');

  const existingVideo = contentArea.querySelector('.video-bg');
  if (existingVideo) {
    existingVideo.pause();
    existingVideo.currentTime = 0;
  }

  if(key==='owner'){
    document.body.classList.remove('content-active');
    contentArea.innerHTML = contentData.owner.html;
    if(contentData.owner.audio) playAudioOnce(contentData.owner.audio);
  } else if (key === 'content' || key === 'informations') {
    document.body.classList.add('content-active');
    contentArea.innerHTML = contentData[key].html;

    if (key === 'content') {
        const videoElement = contentArea.querySelector('.video-bg');
        if (videoElement) {
            videoElement.play().catch(e => console.error("Video autoplay failed:", e));
        }
    }
    if(contentData[key].audio) playAudioOnce(contentData[key].audio);
  }
  else{ 
    document.body.classList.add('content-active');
    contentArea.innerHTML = `<div class="content-fullscreen">${contentData[key] ? contentData[key].html : 'Content not found'}</div>`;
    if(contentData[key] && contentData[key].audio) playAudioOnce(contentData[key].audio);
  }
}

links.forEach(link=>{
  link.addEventListener('click', e=>{
    e.preventDefault();
    showSection(link.getAttribute('data-key'));
  });
});

hamburger.onclick = ()=>{ sidePanel.classList.add('open'); overlay.classList.add('active'); hamburger.style.display='none'; };
closeBtn.onclick = overlay.onclick = ()=>{ sidePanel.classList.remove('open'); overlay.classList.remove('active'); hamburger.style.display='flex'; };

// DEFAULT
showSection('content');
