  <style>
    body {
      margin: 0;
      font-family: "Roboto", sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1e1e1e);
      color: #f5f5f5;
      text-align: center;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      max-width: 800px;
      height: 600px;
      background: #111;
      padding: 60px 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.5);
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .profile-pic {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      object-fit: cover;
      border: 5px solid gold;
      margin-bottom: 20px;
    }

    h1 {
      font-family: "Playfair Display", serif;
      font-size: 38px;
      color: gold;
      margin: 10px 0;
    }

    p {
      font-size: 18px;
      color: #ddd;
      margin: 15px 0 30px;
      line-height: 1.6;
    }

    .social-links {
      display: flex;
      justify-content: center;
      gap: 35px; /* spacing between squares */
      flex-wrap: wrap;
    }

    .social-links a {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      width: 60px;
      height: 60px;
      border: 2px solid black; /* black square border */
      border-radius: 8px;
      padding: 8px;
      box-sizing: border-box;
      background: transparent;
      transition: transform 0.3s ease, border-color 0.3s ease;
    }

    .social-links a:hover {
      transform: scale(1.2);
      border-color: gold;
      cursor: pointer;
    }

    /* Make SVG fill gold */
    .social-links svg {
      width: 44px;
      height: 44px;
      fill: gold;
      stroke: gold;
    }
  </style>
