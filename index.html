      transition: all 0.3s ease;

    /* HERO */
    .hero {
      height: 30vh;
      background: url('images/505.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
      position: relative;
      overflow: hidden;
    }
    .hero h1 {
      font-weight: 700;
      font-size: 3.5rem;
      color: #f0f4ff;
      text-shadow: 0 0 6px rgba(240, 244, 255, 0.6), 0 2px 6px rgba(0, 0, 30, 0.7);
      position: relative;
      transition: all 0.3s ease;
    }
    .hero h1::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -20%;
      width: 40%;
      height: 150%;
      background: radial-gradient(circle, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0) 80%);
      transform: translateY(-50%) rotate(25deg);
      pointer-events: none;
      z-index: 1;
      filter: blur(12px);
      border-radius: 50%;
    }

    /* NAV STRIP */
    .color-strip {
      height: 62px;
      background-color: #050505;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      font-size: 1.25rem;
      font-weight: 600;
      transition: all 0.3s ease;
    }
    .color-strip a {
      color: white;
      text-decoration: none;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      transition: 0.3s;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
      pointer-events: auto;
    }
    .color-strip a:hover, .color-strip a:focus { background: rgba(255,255,255,0.35); color: #e0f2f1; }
    .color-strip a.active {
      background-color: rgba(20, 70, 65, 0.9);
      color: #1a7f78;
      box-shadow: 0 0 8px rgba(167, 216, 213, 0.8);
    }

      color: rgba(255,255,255,0.25);
      text-shadow: 0 0 6px rgba(255,255,255,0.1), 0 2px 6px rgba(0,0,0,0.2);
    }

      background: rgba(255,255,255,0.15);
      color: rgba(255,255,255,0.25);

      box-shadow: 0 0 8px rgba(167,216,213,0.25);

      display: block; /* Change to block to allow natural flow of child elements */
      min-height: auto; /* Remove fixed height constraint, let content dictate height */
      padding: 0; /* Remove padding here, content inside will handle it */
      text-align: left; /* Allow text alignment to be set by inner components */
      position: relative;
      overflow: hidden; /* Ensure video background is clipped if needed */
      color: white; /* Default color for the section */

    .content-fullscreen {
      width: 100%;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      color: #fff;
      text-align: center;
      font-size: 1.5rem;
      position: relative;

    .overlay.active { opacity: 1; visibility: visible; }

    .content .video-bg{

        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
        z-index: 0; /* Lower z-index to be behind content */

    .top-text{text-align:center;padding:60px 20px;color:rgba(255,255,255,0.85);text-shadow:2px 2px 5px rgba(0,0,0,0.7); z-index: 2; position: relative;}

    .footer{background:black;color:white;text-align:center;padding:60px 20px;font-size:2em;font-weight:bold;letter-spacing:2px; z-index: 2; position: relative;}

let currentAudio = null;
let audioTimeout = null;

function stopCurrentAudio() {
  if(currentAudio){
    currentAudio.pause();
    try{currentAudio.currentTime=0;}catch(e){}
    currentAudio=null;
  }
  if(audioTimeout){ clearTimeout(audioTimeout); audioTimeout=null;}
}

function playAudioLoop(audioFile){
  stopCurrentAudio();
  currentAudio=new Audio(audioFile);
  currentAudio.preload='auto';
  currentAudio.play().catch(()=>{});
  currentAudio.onended = ()=>{
    audioTimeout=setTimeout(()=>{
      if(currentAudio){ currentAudio.currentTime=0; currentAudio.play().catch(()=>{});}
    },1000);
  };
}

const links = document.querySelectorAll('.color-strip a');

function showSection(key){
  links.forEach(link=>link.classList.remove('active'));
  const sel = document.querySelector(`.color-strip a[data-key="${key}"]`);
  if(sel) sel.classList.add('active');

  // Stop any existing video playback before changing content
  const existingVideo = contentArea.querySelector('.video-bg');
  if (existingVideo) {
    existingVideo.pause();
    existingVideo.currentTime = 0;
    // existingVideo.remove(); // No need to remove, just re-assign innerHTML will replace it
  }

    document.body.classList.remove('content-active');
    contentArea.innerHTML = contentData.owner.html;
    if(contentData.owner.audio) playAudioLoop(contentData.owner.audio);
  } else if (key === 'content') {

    contentArea.innerHTML = contentData.content.html;

    // Find the video and ensure it plays
    const videoElement = contentArea.querySelector('.video-bg');

        videoElement.play().catch(e => console.error("Video autoplay failed:", e));
    }
    if(contentData[key].audio) playAudioLoop(contentData[key].audio);
  }
  else{
    document.body.classList.add('content-active');
    contentArea.innerHTML = `<div class="content-fullscreen">${contentData[key].html}</div>`;
    if(contentData[key].audio) playAudioLoop(contentData[key].audio);

}
