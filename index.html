<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The Gate Way</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&family=Playfair+Display:wght@700&family=Roboto&display=swap" rel="stylesheet" />
  <style>
    html, body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      color: white;
      background: #000;
      overflow-x: hidden;
      user-select: none;          
      -webkit-user-drag: none;    
    }

    /* HERO */
    .hero {
      height: 30vh;
      background: url('505.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding-top: 20px;
      position: relative;
      overflow: hidden;
    }
    .hero h1 {
      font-weight: 700;
      font-size: 3.5rem;
      color: #f0f4ff;
      text-shadow: 0 0 6px rgba(240, 244, 255, 0.6), 0 2px 6px rgba(0, 0, 30, 0.7);
      position: relative;
    }
    .hero h1::before {
      content: '';
      position: absolute;
      top: 50%;
      left: -20%;
      width: 40%;
      height: 150%;
      background: radial-gradient(circle, rgba(255,255,255,0.25) 0%, rgba(255,255,255,0) 80%);
      transform: translateY(-50%) rotate(25deg);
      animation: smoothShine 3.5s infinite;
      pointer-events: none;
      z-index: 1;
      filter: blur(12px);
      border-radius: 50%;
    }
    @keyframes smoothShine { 0% { left: -40%; } 100% { left: 110%; } }

    /* NAV STRIP */
    .color-strip {
      height: 62px;
      background-color: #62A29A;
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 3rem;
      font-size: 1.25rem;
      font-weight: 600;
    }
    .color-strip a {
      color: white;
      text-decoration: none;
      padding: 0.4rem 1rem;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.15);
      transition: 0.3s;
      cursor: pointer;
      user-select: none;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
      pointer-events: auto;
    }
    .color-strip a:hover, .color-strip a:focus { background: rgba(255,255,255,0.35); color: #e0f2f1; }
    .color-strip a.active {
      background-color: rgba(20, 70, 65, 0.9);
      color: #a7d8d5;
      box-shadow: 0 0 8px rgba(167, 216, 213, 0.8);
    }

    .content {
      min-height: 100vh;
      background-color: #333;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      font-size: 1.25rem;
      padding: 2rem;
      text-align: center;
    }

    /* OWNER */
    .owner-container {
      width: min(92vw, 800px);
      background: rgba(17,17,17,0.85);
      backdrop-filter: blur(6px);
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 0 40px rgba(255, 215, 0, 0.45);
      color: #f5f5f5;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      min-height: 600px;
      text-align: center;
    }
    .owner-container * {
      user-select: none;
      -webkit-user-drag: none;
      -webkit-touch-callout: none;
    }
    .owner-pic { width: 180px; height: 180px; border-radius: 50%; object-fit: cover; border: 5px solid #ffd700; box-shadow: 0 0 18px rgba(255,215,0,0.35); margin-bottom: 16px; align-self: center; }
    .owner-container h1 { font-family: 'Playfair Display', serif; font-size: 2rem; color: #ffd700; margin: 8px 0; text-shadow: 0 0 12px rgba(255,215,0,0.35); }
    .owner-container p { font-family: 'Roboto', sans-serif; color: #ddd; font-size: 1rem; line-height: 1.6; }
    .social-text { font-weight: bold; margin-bottom: 12px; }
    .social-links { display: flex; justify-content: center; gap: 28px; flex-wrap: wrap; }
    .social-links a { width: 60px; height: 60px; border-radius: 10px; background: rgba(0,0,0,0.55); display: flex; align-items: center; justify-content: center; transition: 0.25s; border: 2px solid #000; }
    .social-links a:hover { transform: scale(1.15); border-color: #ffd700; box-shadow: 0 0 18px rgba(255,215,0,0.45); }
    .social-links svg { width: 44px; height: 44px; fill: #ffd700; }

    /* SIDE PANEL */
    .hamburger { position: fixed; top: 20px; left: 20px; width: 30px; height: 24px; cursor: pointer; z-index: 1001; display: flex; flex-direction: column; justify-content: space-between; }
    .hamburger div { height: 4px; background-color: #00EDF5; border-radius: 2px; }
    .side-panel { position: fixed; top: 0; left: 0; width: 280px; height: 100vh; background-color: #222; padding: 2rem 1.5rem; transform: translateX(-100%); transition: transform 0.3s ease; z-index: 1000; display: flex; flex-direction: column; color: #eee; }
    .side-panel.open { transform: translateX(0); }
    .close-btn { align-self: flex-end; font-size: 3rem; cursor: pointer; color: #aaa; }
    .side-panel nav a { color: #eee; text-decoration: none; font-size: 1.2rem; padding: 0.8rem 0; border-bottom: 1px solid #444; }
    .overlay { position: fixed; top: 0; left: 0; height: 100vh; width: 100vw; background: rgba(0,0,0,0.5); opacity: 0; visibility: hidden; transition: opacity 0.3s ease; z-index: 999; }
    .overlay.active { opacity: 1; visibility: visible; }

    /* === Responsive Media Queries === */
    @media (max-width: 1024px) {
      .hero h1 { font-size: 3rem; }
      .color-strip { gap: 2rem; font-size: 1.1rem; }
      .owner-container { padding: 30px; min-height: auto; }
      .owner-pic { width: 150px; height: 150px; }
      .owner-container h1 { font-size: 1.8rem; }
      .owner-container p { font-size: 0.95rem; }
      .social-links { gap: 24px; }
      .social-links a { width: 50px; height: 50px; }
      .social-links svg { width: 36px; height: 36px; }
    }

    @media (max-width: 768px) {
      .hero { height: 40vh; padding-top: 15px; }
      .hero h1 { font-size: 2.5rem; }
      .color-strip { gap: 1.5rem; font-size: 1rem; flex-wrap: wrap; padding: 0 10px; }
      .owner-container { padding: 25px; }
      .owner-pic { width: 130px; height: 130px; }
      .owner-container h1 { font-size: 1.5rem; }
      .owner-container p { font-size: 0.9rem; }
      .social-links { gap: 20px; }
      .social-links a { width: 45px; height: 45px; }
      .social-links svg { width: 32px; height: 32px; }
    }

    @media (max-width: 480px) {
      .hero { height: 35vh; padding-top: 10px; }
      .hero h1 { font-size: 2rem; }
      .color-strip { gap: 1rem; font-size: 0.9rem; flex-wrap: wrap; }
      .owner-container { padding: 20px; }
      .owner-pic { width: 120px; height: 120px; }
      .owner-container h1 { font-size: 1.3rem; }
      .owner-container p { font-size: 0.85rem; }
      .social-links { gap: 16px; }
      .social-links a { width: 40px; height: 40px; }
      .social-links svg { width: 28px; height: 28px; }
    }
  </style>
</head>
<body oncontextmenu="return false;" ondragstart="return false;" onselectstart="return false;">

<div class="hamburger" id="hamburger"><div></div><div></div><div></div></div>
<aside class="side-panel" id="sidePanel">
  <div class="close-btn" id="closeBtn">&times;</div>
  <nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
    <a href="#">Settings</a>
  </nav>
</aside>
<div class="overlay" id="overlay"></div>

<section class="hero"><h1>The Gate Way</h1></section>

<section class="color-strip">
  <a href="#" data-key="content" class="active">Content</a>
  <a href="#" data-key="informations">Informations</a>
  <a href="#" data-key="owner">Owner</a>
</section>

<section class="content" id="contentArea">Welcome to Content section! Here you can find all main content soon.when the owner Tamim will want.</section>

const sidePanel = document.getElementById('sidePanel');
const closeBtn = document.getElementById('closeBtn');
const overlay = document.getElementById('overlay');

const links = document.querySelectorAll('.color-strip a');

const contentData = {
  content: "Welcome to Content section! Here you can find all main content.",
  informations: "Informations are provided here to help you understand better.",
  owner: ownerHTML

links.forEach(link => {
  link.addEventListener('click', e => {
    e.preventDefault();
    links.forEach(l => l.classList.remove('active'));
    link.classList.add('active');
    contentArea.innerHTML = contentData[link.dataset.key] || "No content available.";
  });
});
</script>
</body>
</html>
